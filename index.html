<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online RPS!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            Rock Paper Scissors!
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center" id="input_display"></div>
            <form class="form-group form-inline" id="player">
                <input type="text" class="form-control" placeholder="Player name">
                <button class="btn btn-outline-primary mx-auto my-auto" id="player_name" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md text-center" id="p1">
                <p>Player 1</p>
            </div>

            <div class="col-md text-center">
                <p class="font-weight-bold">Results</p>
            </div>
            <div class="col-md text-center" id="p2">
                <p>Player 2</p>
            </div>
        </div>



        <div class="row" id="RPS_image">
            <div class="col-md-4 flex-fill" id="p1_move">
                <img src="assets/images/rock.png" class="mx-auto my-4 d-none" id="p1_rock">
                <img src="assets/images/paper.png" class="mx-auto my-4 d-none" id="p1_paper">
                <img src="assets/images/scissors.png" class="mx-auto my-4 d-none" id="p1_scissors">
            </div>
            <div class="col-md-4 flex-fill text-center" id="winning_move"></div>
            <div class="col-md-4 flex-fill" id="p2_move">
                <p> </p>
                <img src="assets/images/rock.png" class="mx-auto d-none" id="p2_rock">
                <img src="assets/images/paper.png" class="mx-auto d-none" id="p2_paper">
                <img src="assets/images/scissors.png" class="mx-auto d-none" id="p2_scissors">
            </div>
        </div>


    </div>

    <div class="container">
        <div class="form-group">
            <textarea class="form-control text-right" rows="7" id="log" readonly></textarea>
        </div>
        <div class="row justify-content-end ">
            <form class="form-group d-flex justify-content-end" id="chat" autocomplete="off">
                <input type="text" class="form-control " id="chat_entry" placeholder="Start chatting!">
                <button class="btn btn-outline-primary ml-3 my-auto" type="submit">Chat</button>
            </form>
        </div>
    </div>
    <form class="form-group">
        <button class="btn btn-outline-primary mx-auto my-auto" id="reset" type="submit">Reset server</button>
    </form>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
